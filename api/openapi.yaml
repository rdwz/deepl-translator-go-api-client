openapi: 3.0.3
info:
  contact:
    name: DeepL - Contact us
    url: https://www.deepl.com/contact-us
  description: The DeepL API provides programmatic access to DeepL’s machine translation
    technology.
  termsOfService: https://www.deepl.com/pro-license/
  title: DeepL API
  version: 2.0.0
externalDocs:
  description: DeepL Pro - Plans and pricing
  url: https://www.deepl.com/pro?cta=header-prices/
servers:
- description: DeepL API Pro
  url: https://api.deepl.com/v2
- description: DeepL API Free
  url: https://api-free.deepl.com/v2
tags:
- description: "The text-translation API currently consists of a single endpoint,\
    \ `translate`, which is described below."
  name: TranslatingText
- description: "By default, the translation engine does not take tags into account.\n\
    By setting the `tag_handling` parameter to `xml`, the API will process XML input\
    \ by extracting text out of the structure,\nsplitting it into individual sentences,\
    \ translating them, and placing them back into the XML structure.\n\nFor the translation\
    \ of HTML content please see [Handling HTML (Beta)](https://www.deepl.com/docs-api/html)\
    \ \n\nWe will look at the XML handling engine in the following cases:\n\n- Sentences\
    \ with markup\n- Structured content\n- Restricting splitting\n- Disabling automatic\
    \ outline detection\n- Splitting on newlines\n- Ignored text"
  name: HandlingXML
- description: "By default, the translation engine does not take HTML tags into account.\n\
    By setting the `tag_handling` parameter to `html`, the API will process HTML input\
    \ by extracting text\nout of the structure, splitting it into individual sentences,\
    \ translating them, and placing them back\ninto the HTML structure.\nThis functionality\
    \ is in beta. If you encounter issues, please let us know at support@DeepL.com.\n\
    \nFor the translation of generic XML content please see [Handling XML](https://www.deepl.com/docs-api/xml)"
  name: HandlingHTML
- description: "The document translation API allows you to translate whole documents.\n\
    Translating a document usually involves three types of HTTP requests:\n- [upload](https://www.deepl.com/docs-api/documents/translate-document)\
    \ the document to be translated,\n- periodically [check the status](https://www.deepl.com/docs-api/documents/get-document-status)\
    \ of the document translation,\n- once the status call reports `done`, [download](https://www.deepl.com/docs-api/documents/download-document)\
    \ the translated document.\n\nPlease note that with every submitted document of\
    \ type .pptx, .docx, or .pdf,\nyou are billed a minimum of 50,000 characters with\
    \ the DeepL API plan,\nno matter how many characters are included in the document."
  name: TranslatingDocuments
- description: "The *glossary* functions allow you to create, inspect, and delete\
    \ glossaries.\nGlossaries created with the glossary function can be used in translate\
    \ requests by specifying the\n`glossary_id` parameter.\nIf you encounter issues,\
    \ please let us know at support@DeepL.com.\n\nCurrently, glossaries for the following\
    \ language combinations are supported:\n\n- EN (English) → DE (German)\n- DE (German)\
    \ → EN (English)\n- EN (English) → FR (French)\n- FR (French) → EN (English)\n\
    - EN (English) → ES (Spanish)\n- ES (Spanish) → EN (English)\n- EN (English) →\
    \ JA (Japanese)\n- JA (Japanese) → EN (English)\n- DE (German) → FR (French)\n\
    - FR (French) → DE (German)\n\nThe maximum size limit for a glossary is 10 MiB\
    \ = 10485760 bytes and each source/target text,\nas well as the name of the glossary,\
    \ is limited to 1024 UTF-8 bytes.\nA total of 1000 glossaries are allowed per\
    \ account.\n\n\nGlossaries created via the DeepL API are distinct from glossaries\
    \ created via the DeepL website and DeepL apps.\nThis means API glossaries cannot\
    \ be used on the website and vice versa."
  name: ManagingGlossaries
- description: Information about API usage and value ranges
  name: MetaInformation
paths:
  /translate:
    post:
      description: The translate function.
      operationId: translateText
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              text:
                explode: true
                style: form
            examples:
              Basic:
                summary: Basic Example
                value:
                  text:
                  - "Hello, world"
                  target_lang: DE
              Glossary:
                summary: Using a Glossary
                value:
                  text:
                  - "Hello, world"
                  target_lang: DE
                  source_lang: EN
                  glossary_id: "[yourGlossaryId]"
              MultipleSentences:
                summary: Multiple Sentences
                value:
                  text:
                  - The table is green. The chair is black.
                  target_lang: DE
              LargeVolumes:
                summary: Large Volumes of Text
                value:
                  text:
                  - This is the first sentence.
                  - This is the second sentence.
                  - This is the third sentence.
                  target_lang: DE
            schema:
              $ref: '#/components/schemas/translateText_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Basic:
                  value:
                    translations:
                    - detected_source_language: EN
                      text: "Hallo, Welt!"
                Glossary:
                  value:
                    translations:
                    - text: "Hallo, Welt!"
                MultipleSentences:
                  value:
                    translations:
                    - detected_source_language: EN
                      text: Der Tisch ist grün. Der Stuhl ist schwarz.
                LargeVolumes:
                  value:
                    translations:
                    - detected_source_language: EN
                      text: Das ist der erste Satz.
                    - detected_source_language: EN
                      text: Das ist der zweite Satz.
                    - detected_source_language: EN
                      text: Dies ist der dritte Satz.
              schema:
                $ref: '#/components/schemas/translateText_200_response'
          description: The translate function returns a JSON representation of the
            translations in the order the text parameters have been specified.
        "400":
          description: Bad request. Please check error message and your parameters.
        "403":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "414":
          description: "The request URL is too long. You can avoid this error by using\
            \ a POST request instead of a GET request, and sending the parameters\
            \ in the HTTP body."
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "504":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: Request Translation
      tags:
      - TranslatingText
  /document:
    post:
      description: "This call uploads a document and queues it for translation.\n\
        The call returns once the upload is complete, returning a document ID and\
        \ key which can be used to\n[query the translation status](https://www.deepl.com/docs-api/documents/get-document-status)\n\
        and to [download the translated document](https://www.deepl.com/docs-api/documents/download-document)\
        \ once translation is complete.\n\n\n\nBecause the request includes a file\
        \ upload, it must be an HTTP POST request with content type `multipart/form-data`.\n\
        \n\nPlease be aware that the uploaded document is automatically removed from\
        \ the server once the translated document has been downloaded.\nYou have to\
        \ upload the document again in order to restart the translation.\n\n\nThe\
        \ maximum upload limit for any document is 10 MiB and 1.000.000 characters.\n\
        \n\nYou may specify the glossary to use for the document translation using\
        \ the `glossary_id` parameter.\n**Important:** This requires the `source_lang`\
        \ parameter to be set and the language pair of the glossary has to match the\
        \ language pair of the request."
      operationId: translateDocument
      requestBody:
        content:
          multipart/form-data:
            example:
              target_lang: DE
            schema:
              $ref: '#/components/schemas/translateDocument_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                document_id: 04DE5AD98A02647D83285A36021911C6
                document_key: 0CB0054F1C132C1625B392EADDA41CB754A742822F6877173029A6C487E7F60A
              schema:
                $ref: '#/components/schemas/translateDocument_200_response'
          description: "The document function returns a JSON object containing the\
            \ ID and encryption key assigned to the uploaded document. Once received\
            \ by the server, uploaded documents are immediately encrypted using a\
            \ uniquely generated encryption key. This key is not persistently stored\
            \ on the server. Therefore, it must be stored by the client and sent back\
            \ to the server with every subsequent request that refers to this particular\
            \ document."
        "400":
          description: Bad request. Please check error message and your parameters.
        "403":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "504":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: Upload and Translate a Document
      tags:
      - TranslatingDocuments
  /document/{document_id}:
    post:
      description: "Retrieve the current status of a document translation process.\n\
        If the translation is still in progress, the estimated time remaining is also\
        \ included in the response."
      operationId: getDocumentStatus
      parameters:
      - description: The document ID that was sent to the client when the document
          was uploaded to the API.
        example: 04DE5AD98A02647D83285A36021911C6
        explode: false
        in: path
        name: document_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/DocumentKey'
      responses:
        "200":
          content:
            application/json:
              examples:
                translating:
                  summary: Translating
                  value:
                    document_id: 04DE5AD98A02647D83285A36021911C6
                    status: translating
                    seconds_remaining: 20
                done:
                  summary: Done
                  value:
                    document_id: 04DE5AD98A02647D83285A36021911C6
                    status: done
                    billed_characters: 1337
                queued:
                  summary: Queued
                  value:
                    document_id: 04DE5AD98A02647D83285A36021911C6
                    status: queued
                error:
                  summary: Error
                  value:
                    document_id: 04DE5AD98A02647D83285A36021911C6
                    status: error
                    message: Source and target language are equal.
              schema:
                $ref: '#/components/schemas/getDocumentStatus_200_response'
          description: "The document status request returns a JSON object containing\
            \ the document ID that was used in the request as well as string indicating\
            \ the current status of the translation process. While the translation\
            \ is running, the estimated number of seconds remaining until the process\
            \ is done is also included in the response."
        "400":
          description: Bad request. Please check error message and your parameters.
        "403":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "504":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: Check Document Status
      tags:
      - TranslatingDocuments
  /document/{document_id}/result:
    post:
      description: "Once the status of the document translation process is `done`,\
        \ the result can be downloaded.\n\n\nFor privacy reasons the translated document\
        \ is automatically removed from the server once it was downloaded and cannot\
        \ be downloaded again."
      operationId: downloadDocument
      parameters:
      - description: The document ID that was sent to the client when the document
          was uploaded to the API.
        example: 04DE5AD98A02647D83285A36021911C6
        explode: false
        in: path
        name: document_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/DocumentKey'
      responses:
        "200":
          content:
            application/octet-stream:
              examples:
                OK:
                  description: binary document data
                  summary: OK
              schema:
                format: binary
                type: string
          description: The document is provided as a download. There is no other data
            included in the response besides the document data. The content type used
            in the response corresponds to the document type.
        "400":
          description: Bad request. Please check error message and your parameters.
        "403":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "404":
          content:
            application/json:
              examples:
                NotFound:
                  summary: Not Found
                  value:
                    message: Document not found
              schema:
                $ref: '#/components/schemas/DocumentTranslationError'
          description: "Trying to download a document using a non-existing document\
            \ ID or the wrong document key will result in a 404 error. As stated above,\
            \ documents can only be downloaded once before they are deleted from the\
            \ server and their document ID is invalidated."
        "413":
          description: The request size exceeds the limit.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "503":
          content:
            application/json:
              examples:
                AlreadyDownloaded:
                  summary: Already downloaded
                  value:
                    message: Document already downloaded
              schema:
                $ref: '#/components/schemas/DocumentTranslationError'
          description: |-
            A 503 result will be returned if the user tries to download a translated document that is currently being processed and is not yet ready for download.
            Please make sure to check that the document status is 'done' before trying to send a download request.
        "504":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: Download Translated Document
      tags:
      - TranslatingDocuments
  /glossary-language-pairs:
    get:
      description: Retrieve the list of language pairs supported by the glossary feature.
      operationId: listGlossaryLanguages
      responses:
        "200":
          content:
            application/json:
              example:
                supported_languages:
                - source_lang: de
                  target_lang: en
                - source_lang: en
                  target_lang: de
              schema:
                $ref: '#/components/schemas/listGlossaryLanguages_200_response'
          description: A JSON object containing the language pairs in its `supported_languages`
            property.
        "400":
          content:
            application/json:
              example:
                message: Invalid glossary entries provided
                detail: Key with the index 1 (starting at position 13) duplicates
                  key with the index 0 (starting at position 0)
              schema:
                $ref: '#/components/schemas/listGlossaryLanguages_400_response'
          description: Bad request. Please check error message and your parameters.
        "401":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "403":
          description: "Forbidden. The access to the requested resource is denied,\
            \ because of insufficient access rights."
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "415":
          description: The requested entries format specified in the `Accept` header
            is not supported.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "503":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: List Language Pairs Supported by Glossaries
      tags:
      - ManagingGlossaries
  /glossaries:
    get:
      description: "List all glossaries and their meta-information, but not the glossary\
        \ entries."
      operationId: listGlossaries
      responses:
        "200":
          content:
            application/json:
              example:
                glossaries:
                - glossary_id: def3a26b-3e84-45b3-84ae-0c0aaf3525f7
                  name: My Glossary
                  ready: true
                  source_lang: EN
                  target_lang: DE
                  creation_time: 2021-08-03T14:16:18.329Z
                  entry_count: 1
              schema:
                $ref: '#/components/schemas/listGlossaries_200_response'
          description: JSON object containing a the glossaries.
        "400":
          content:
            application/json:
              example:
                message: Invalid glossary entries provided
                detail: Key with the index 1 (starting at position 13) duplicates
                  key with the index 0 (starting at position 0)
              schema:
                $ref: '#/components/schemas/listGlossaryLanguages_400_response'
          description: Bad request. Please check error message and your parameters.
        "401":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "403":
          description: "Forbidden. The access to the requested resource is denied,\
            \ because of insufficient access rights."
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "415":
          description: The requested entries format specified in the `Accept` header
            is not supported.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "503":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: List all Glossaries
      tags:
      - ManagingGlossaries
    post:
      operationId: createGlossary
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/createGlossary_request'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Glossary'
          description: The function for creating a glossary returns a JSON object
            containing the ID of the newly created glossary and a boolean flag that
            indicates if the created glossary can already be used in translate requests.
        "400":
          content:
            application/json:
              example:
                message: Invalid glossary entries provided
                detail: Key with the index 1 (starting at position 13) duplicates
                  key with the index 0 (starting at position 0)
              schema:
                $ref: '#/components/schemas/listGlossaryLanguages_400_response'
          description: Bad request. Please check error message and your parameters.
        "401":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "403":
          description: "Forbidden. The access to the requested resource is denied,\
            \ because of insufficient access rights."
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "415":
          description: The requested entries format specified in the `Accept` header
            is not supported.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "503":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: Create a Glossary
      tags:
      - ManagingGlossaries
  /glossaries/{glossary_id}:
    delete:
      description: Deletes the specified glossary.
      operationId: deleteGlossary
      parameters:
      - description: A unique ID assigned to the glossary.
        explode: false
        in: path
        name: glossary_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Returns no content upon success.
        "400":
          content:
            application/json:
              example:
                message: Invalid glossary entries provided
                detail: Key with the index 1 (starting at position 13) duplicates
                  key with the index 0 (starting at position 0)
              schema:
                $ref: '#/components/schemas/listGlossaryLanguages_400_response'
          description: Bad request. Please check error message and your parameters.
        "401":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "403":
          description: "Forbidden. The access to the requested resource is denied,\
            \ because of insufficient access rights."
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "415":
          description: The requested entries format specified in the `Accept` header
            is not supported.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "503":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: Delete a Glossary
      tags:
      - ManagingGlossaries
    get:
      description: "Retrieve meta information for a single glossary, omitting the\
        \ glossary entries."
      operationId: getGlossary
      parameters:
      - description: A unique ID assigned to the glossary.
        explode: false
        in: path
        name: glossary_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                id: def3a26b-3e84-45b3-84ae-0c0aaf3525f7
                name: My Glossary
                ready: true
                source_lang: EN
                target_lang: DE
                creation_time: 2021-08-03T14:16:18.329Z
                entry_count: 1
              schema:
                $ref: '#/components/schemas/Glossary'
          description: JSON object containing the glossary meta-information.
        "400":
          content:
            application/json:
              example:
                message: Invalid glossary entries provided
                detail: Key with the index 1 (starting at position 13) duplicates
                  key with the index 0 (starting at position 0)
              schema:
                $ref: '#/components/schemas/listGlossaryLanguages_400_response'
          description: Bad request. Please check error message and your parameters.
        "401":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "403":
          description: "Forbidden. The access to the requested resource is denied,\
            \ because of insufficient access rights."
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "415":
          description: The requested entries format specified in the `Accept` header
            is not supported.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "503":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: Retrieve Glossary Details
      tags:
      - ManagingGlossaries
  /glossaries/{glossary_id}/entries:
    get:
      description: List the entries of a single glossary in the format specified by
        the `Accept` header.
      operationId: getGlossaryEntries
      parameters:
      - description: A unique ID assigned to the glossary.
        explode: false
        in: path
        name: glossary_id
        required: true
        schema:
          type: string
        style: simple
      - description: "The requested format of the returned glossary entries. Currently,\
          \ supports only `text/tab-separated-values`."
        example: text/tab-separated-values
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          default: text/tab-separated-values
          enum:
          - text/tab-separated-values
          type: string
        style: simple
      responses:
        "200":
          content:
            text/tab-separated-values:
              example: "Hello!\tGuten Tag!"
          description: The entries in the requested format.
        "400":
          content:
            application/json:
              example:
                message: Invalid glossary entries provided
                detail: Key with the index 1 (starting at position 13) duplicates
                  key with the index 0 (starting at position 0)
              schema:
                $ref: '#/components/schemas/listGlossaryLanguages_400_response'
          description: Bad request. Please check error message and your parameters.
        "401":
          description: Authorization failed. Please supply a valid `DeepL-Auth-Key`
            via the `Authorization` header.
        "403":
          description: "Forbidden. The access to the requested resource is denied,\
            \ because of insufficient access rights."
        "404":
          description: The requested resource could not be found.
        "413":
          description: The request size exceeds the limit.
        "415":
          description: The requested entries format specified in the `Accept` header
            is not supported.
        "429":
          description: Too many requests. Please wait and resend your request.
        "456":
          description: Quota exceeded. The character limit has been reached.
        "500":
          description: Internal error.
        "503":
          description: Resource currently unavailable. Try again later.
        "529":
          description: Too many requests. Please wait and resend your request.
      security:
      - auth_header: []
      summary: Retrieve Glossary Entries
      tags:
      - ManagingGlossaries
  /usage:
    get:
      description: "Retrieve usage information within the current billing period together\
        \ with the corresponding account limits. Usage is returned for:\n- translated\
        \ characters\n- translated documents\n- translated documents, team totals\
        \ (for team accounts only)\n\nCharacter usage includes both text and document\
        \ translations, and is measured by the source text length in Unicode code\
        \ points,\nso for example \"A\", \"Δ\", \"あ\", and \"深\" are each counted\
        \ as a single character.\n\nDocument usage only includes document translations,\
        \ and is measured in individual documents.\n\nDepending on the user account\
        \ type, some usage types will be omitted.\nCharacter usage is only included\
        \ for developer accounts.\nDocument usage is only included for non-developer\
        \ accounts, and team-combined document usage is only included for non-developer\
        \ team accounts."
      operationId: getUsage
      responses:
        "200":
          content:
            application/json:
              example:
                character_count: 180118
                character_limit: 1250000
              schema:
                $ref: '#/components/schemas/getUsage_200_response'
          description: The account's usage and limits.
        "400":
          description: Bad request. Please check error message and your parameters.
        "403":
