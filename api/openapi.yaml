components:
  parameters:
    DocumentID:
      description: The document ID that was sent to the client when the document was
        uploaded to the API.
      example: 04DE5AD98A02647D83285A36021911C6
      explode: false
      in: path
      name: document_id
      required: true
      schema:
        type: string
      style: simple
    GlossaryID:
      description: A unique ID assigned to the glossary.
      explode: false
      in: path
      name: glossary_id
      required: true
      schema:
        type: string
      style: simple
    SourceLanguage:
      explode: true
      in: query
      name: source_lang
      required: false
      schema:
        $ref: '#/components/schemas/SourceLanguage'
      style: form
    TargetLanguage:
      explode: true
      in: query
      name: target_lang
      required: true
      schema:
        $ref: '#/components/schemas/TargetLanguage'
      style: form
  requestBodies:
    DocumentKey:
      content:
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/getDocumentStatus_request'
      required: true
  responses:
    BadRequest:
      description: Bad request. Please check error message and your parameters.
    BadRequestGlossaries:
      content:
        application/json:
          example:
            message: Invalid glossary entries provided
            detail: Key with the index 1 (starting at position 13) duplicates key
              with the index 0 (starting at position 0)
          schema:
            $ref: '#/components/schemas/listGlossaryLanguages_400_response'
      description: Bad request. Please check error message and your parameters.
    Unauthorized:
      description: Authorization failed. Please supply a valid `DeepL-Auth-Key` via
        the `Authorization` header.
    Forbidden:
      description: Authorization failed. Please supply a valid `DeepL-Auth-Key` via
        the `Authorization` header.
    ForbiddenGlossaries:
      description: "Forbidden. The access to the requested resource is denied, because\
        \ of insufficient access rights."
    NotFound:
      description: The requested resource could not be found.
    NotFound404DocTransDownload:
      content:
        application/json:
          examples:
            NotFound:
              summary: Not Found
              value:
                message: Document not found
          schema:
            $ref: '#/components/schemas/DocumentTranslationError'
      description: "Trying to download a document using a non-existing document ID\
        \ or the wrong document key will result in a 404 error. As stated above, documents\
        \ can only be downloaded once before they are deleted from the server and\
        \ their document ID is invalidated."
    PayloadTooLarge:
      description: The request size exceeds the limit.
    URITooLong:
      description: "The request URL is too long. You can avoid this error by using\
        \ a POST request instead of a GET request, and sending the parameters in the\
        \ HTTP body."
    UnsupportedMediaTypeGlossaries:
      description: The requested entries format specified in the `Accept` header is
        not supported.
    TooManyRequests:
      description: Too many requests. Please wait and resend your request.
    QuotaExceeded:
      description: Quota exceeded. The character limit has been reached.
    InternalServerError:
      description: Internal error.
    ServiceUnavailable:
      description: Resource currently unavailable. Try again later.
    ServiceUnavailable503DocTransDownload:
      content:
        application/json:
          examples:
            AlreadyDownloaded:
              summary: Already downloaded
              value:
                message: Document already downloaded
          schema:
            $ref: '#/components/schemas/DocumentTranslationError'
      description: |-
        A 503 result will be returned if the user tries to download a translated document that is currently being processed and is not yet ready for download.
        Please make sure to check that the document status is 'done' before trying to send a download request.
  schemas:
    DocumentTranslationError:
      properties:
        message:
          description: detailed error message
          type: string
      type: object
    Formality:
      default: default
      description: "Sets whether the translated text should lean towards formal or\
        \ informal language.\nThis feature currently only works for target languages\n\
        `DE` (German),\n`FR` (French),\n`IT` (Italian),\n`ES` (Spanish),\n`NL` (Dutch),\n\
        `PL` (Polish),\n`PT-PT`,\n`PT-BR` (Portuguese)\nand `RU` (Russian).\nPossible\
        \ options are:\n  * `default`\n  * `more` - for a more formal language\n \
        \ * `less` - for a more informal language"
      enum:
      - default
      - more
      - less
      type: string
    GlossaryId:
      description: A unique ID assigned to a glossary.
      example: def3a26b-3e84-45b3-84ae-0c0aaf3525f7
      type: string
    Glossary:
      example:
        glossary_id: def3a26b-3e84-45b3-84ae-0c0aaf3525f7
        ready: true
        name: My Glossary
        source_lang: en
        target_lang: de
        creation_time: 2021-08-03T14:16:18.329Z
        entry_count: 1
      properties:
        glossary_id:
          description: A unique ID assigned to a glossary.
          example: def3a26b-3e84-45b3-84ae-0c0aaf3525f7
          type: string
        name:
          description: Name associated with the glossary.
          type: string
        ready:
          description: "Indicates if the newly created glossary can already be used\
            \ in `translate` requests.\nIf the created glossary is not yet ready,\
            \ you have to wait and check the `ready` status\nof the glossary before\
            \ using it in a `translate` request."
          type: boolean
        source_lang:
          $ref: '#/components/schemas/GlossarySourceLanguage'
        target_lang:
          $ref: '#/components/schemas/GlossaryTargetLanguage'
        creation_time:
          description: "The creation time of the glossary in the ISO 8601-1:2019 format\
            \ (e.g.: `2021-08-03T14:16:18.329Z`)."
          format: date-time
          type: string
        entry_count:
          description: The number of entries in the glossary.
          type: integer
      type: object
    GlossarySourceLanguage:
      description: The language in which the source texts in the glossary are specified.
      enum:
      - de
      - en
      - es
      - fr
      - ja
      example: de
      type: string
    GlossaryTargetLanguage:
      description: The language in which the target texts in the glossary are specified.
      enum:
      - de
      - en
      - es
      - fr
      - ja
      example: en
      type: string
    SourceLanguage:
      description: "Language of the text to be translated. Options currently available:\n\
        \ * `BG` - Bulgarian\n * `CS` - Czech\n * `DA` - Danish\n * `DE` - German\n\
        \ * `EL` - Greek\n * `EN` - English\n * `ES` - Spanish\n * `ET` - Estonian\n\
        \ * `FI` - Finnish\n * `FR` - French\n * `HU` - Hungarian\n * `ID` - Indonesian\n\
        \ * `IT` - Italian\n * `JA` - Japanese\n * `LT` - Lithuanian\n * `LV` - Latvian\n\
        \ * `NL` - Dutch\n * `PL` - Polish\n * `PT` - Portuguese (all Portuguese varieties\
        \ mixed)\n * `RO` - Romanian\n * `RU` - Russian\n * `SK` - Slovak\n * `SL`\
        \ - Slovenian\n * `SV` - Swedish\n * `TR` - Turkish\n * `ZH` - Chinese\n\n\
        If this parameter is omitted, the API will attempt to detect the language\
        \ of the text and translate it."
      enum:
      - BG
      - CS
      - DA
      - DE
      - EL
      - EN
      - ES
      - ET
      - FI
      - FR
      - HU
      - ID
      - IT
      - JA
      - LT
      - LV
      - NL
      - PL
      - PT
      - RO
      - RU
      - SK
      - SL
      - SV
      - TR
      - ZH
      type: string
    TargetLanguage:
      description: |-
        The language into which the text should be translated. Options currently available:
         * `BG` - Bulgarian
         * `CS` - Czech
         * `DA` - Danish
         * `DE` - German
         * `EL` - Greek
         * `EN` - English (unspecified variant for backward compatibility; please select `EN-GB` or `EN-US` instead)
         * `EN-GB` - English (British)
         * `EN-US` - English (American)
         * `ES` - Spanish
         * `ET` - Estonian
         * `FI` - Finnish
         * `FR` - French
         * `HU` - Hungarian
         * `ID` - Indonesian
         * `IT` - Italian
         * `JA` - Japanese
         * `LT` - Lithuanian
         * `LV` - Latvian
         * `NL` - Dutch
         * `PL` - Polish
         * `PT` - Portuguese (unspecified variant for backward compatibility; please select `PT-BR` or `PT-PT` instead)
         * `PT-BR` - Portuguese (Brazilian)
         * `PT-PT` - Portuguese (all Portuguese varieties excluding Brazilian Portuguese)
         * `RO` - Romanian
         * `RU` - Russian
         * `SK` - Slovak
         * `SL` - Slovenian
         * `SV` - Swedish
         * `TR` - Turkish
         * `ZH` - Chinese
      enum:
      - BG
      - CS
      - DA
      - DE
      - EL
      - EN-GB
      - EN-US
      - ES
      - ET
      - FI
      - FR
      - HU
      - ID
      - IT
      - JA
      - LT
      - LV
      - NL
      - PL
      - PT-BR
      - PT-PT
      - RO
      - RU
      - SK
      - SL
      - SV
      - TR
      - ZH
      type: string
    translateText_request:
      properties:
        text:
          description: Text to be translated. Only UTF-8-encoded plain text is supported.
            The parameter may be specified multiple times and translations are returned
            in the same order as they are requested. Each of the parameter values
            may contain multiple sentences. Up to 50 texts can be sent for translation
            in one request.
          items:
            type: string
          maxItems: 50
          type: array
        source_lang:
          $ref: '#/components/schemas/SourceLanguage'
        target_lang:
          $ref: '#/components/schemas/TargetLanguage'
        split_sentences:
          default: "1"
          description: "Sets whether the translation engine should first split the\
            \ input into sentences. This is enabled by default. Possible values are:\n\
            \ * `0` - no splitting at all, whole input is treated as one sentence\n\
            \ * `1` - splits on punctuation and on newlines\n * `nonewlines` - splits\
            \ on punctuation only, ignoring newlines\n\nFor applications that send\
            \ one sentence per text parameter, it is advisable to set `split_sentences`\
            \ to `0`, in order to prevent the engine from splitting the sentence unintentionally.\n\
            \n\nPlease note that newlines will split sentences. You should therefore\
            \ clean files to avoid breaking sentences or set the parameter `split_sentences`\
            \ to `nonewlines`. In the example below, the two parts of the sentence\
            \ have been translated separately and this has caused an error: The word\
            \ \"the\" has been incorrectly translated as \"die\" (the feminine definite\
            \ article in German), though the German word for \"sentence\", \"Satz\"\
            , is masculine (der Satz).\n * Example request:\n```\n<div>This is the\
            \ first\nsentence.</div>\n```\n * Example response:\n```\n<div>Dies ist\
            \ die erste\nSatz.</div>\n```"
          enum:
          - "0"
          - "1"
          - nonewlines
          type: string
        preserve_formatting:
          default: "0"
          description: "Sets whether the translation engine should respect the original\
            \ formatting, even if it would usually correct some aspects. Possible\
            \ values are:\n * `0`\n * `1`\n\nThe formatting aspects affected by this\
            \ setting include:\n * Punctuation at the beginning and end of the sentence\n\
            \ * Upper/lower case at the beginning of the sentence"
          enum:
          - "0"
          - "1"
          type: string
        formality:
          $ref: '#/components/schemas/Formality'
        glossary_id:
          description: Specify the glossary to use for the translation. **Important:**
            This requires the `source_lang` parameter to be set and the language pair
            of the glossary has to match the language pair of the request.
          type: string
        tag_handling:
          description: "Sets which kind of tags should be handled. Options currently\
            \ available:\n * `xml`: Enable XML tag handling; see [Handling XML](https://www.deepl.com/docs-api/xml).\n\
            \ * `html`: Enable HTML tag handling; see [Handling HTML (Beta)](https://www.deepl.com/docs-api/html)."
          enum:
          - xml
          - html
          type: string
        non_splitting_tags:
          description: "Comma-separated list of XML tags which never split sentences.\n\
            \n\nFor some XML files, finding tags with textual content and splitting\
            \ sentences using those tags won't yield the best results. The following\
            \ example shows the engine splitting sentences on `par` tags and proceeding\
            \ to translate the parts separately, resulting in an incorrect translation:\n\
            \ * Example request:\n```\n<par>The firm said it had been </par><par>\
            \ conducting an internal investigation.</par>\n```\n * Example response:\n\
            ```\n<par>Die Firma sagte, es sei eine gute Idee gewesen.</par><par> Durchfü\
            hrung einer internen Untersuchung.</par>\n```\n\n\nAs this can lead to\
            \ bad translations, this type of structure should either be avoided, or\
            \ the `non_splitting_tags` parameter should be set. The following example\
            \ shows the same call, with the parameter set to `par`:\n * Example request:\n\
            ```\n<par>The firm said it had been </par><par> conducting an internal\
            \ investigation.</par>\n```\n * Example response:\n```\n<par>Die Firma\
            \ sagte, dass sie</par><par> eine interne Untersuchung durchgeführt</par><par>\
            \ habe</par><par>.</par>\n```\n\n\nThis time, the sentence is translated\
            \ as a whole. The XML tags are now considered markup and copied into the\
            \ translated sentence. As the translation of the words \"had been\" has\
            \ moved to another position in the German sentence, the two par tags are\
            \ duplicated (which is expected here)."
          type: string
        outline_detection:
          description: "The automatic detection of the XML structure won't yield best\
            \ results in all XML files. You can disable this automatic mechanism altogether\
            \ by setting the `outline_detection` parameter to `0` and selecting the\
            \ tags that should be considered structure tags. This will split sentences\
            \ using the `splitting_tags` parameter.\n\n\nIn the example below, we\
            \ achieve the same results as the automatic engine by disabling automatic\
            \ detection with `outline_detection=0` and setting the parameters manually\
            \ to `tag_handling=xml`, `split_sentences=nonewlines`,  and `splitting_tags=par,title`.\n\
            \ * Example request:\n\n\n    <document>\n      <meta>\n        <title>A\
            \ document's title</title>\n      </meta>\n      <content>\n        <par>This\
            \ is the first sentence. Followed by a second one.</par>\n        <par>This\
            \ is the third sentence.</par>\n      </content>\n    </document>\n\n\
            \ * Example response:\n\n\n    <document>\n      <meta>\n        <title>Der\
            \ Titel eines Dokuments</title>\n      </meta>\n      <content>\n    \
            \    <par>Das ist der erste Satz. Gefolgt von einem zweiten.</par>\n \
            \       <par>Dies ist der dritte Satz.</par>\n      </content>\n    </document>\n\
            \n\nWhile this approach is slightly more complicated, it allows for greater\
            \ control over the structure of the translation output."
          enum:
          - "0"
          type: string
        splitting_tags:
          description: |-
            Comma-separated list of XML tags which always cause splits.


            See the example in the `outline_detection` parameter's description.
          type: string
        ignore_tags:
          description: "Comma-separated list of XML tags that indicate text not to\
            \ be translated.\n\n\nUse this paramter to ensure that elements in the\
            \ original text are not altered in the translation (e.g., trademarks,\
            \ product names) and insert tags into your original text. In the following\
            \ example, the `ignore_tags` parameter is set to `keep`:\n * Example request:\n\
            ```\nPlease open the page <keep>Settings</keep> to configure your system.\n\
            ```\n * Example response:\n```\nBitte öffnen Sie die Seite <keep>Settings</keep>\
            \ um Ihr System zu konfigurieren.\n```"
          type: string
      required:
      - target_lang
      - text
      type: object
    translateText_200_response_translations_inner:
      example:
        detected_source_language: ""
        text: text
      properties:
        detected_source_language:
          allOf:
          - $ref: '#/components/schemas/SourceLanguage'
          - description: "The language detected in the source text. It reflects the\
              \ value of the `source_lang` parameter, when specified."
        text:
          description: The translated text.
          type: string
      type: object
    translateText_200_response:
      example:
        translations:
        - detected_source_language: ""
          text: text
        - detected_source_language: ""
          text: text
      properties:
        translations:
          items:
            $ref: '#/components/schemas/translateText_200_response_translations_inner'
          minItems: 1
          type: array
      type: object
    translateDocument_request:
      properties:
        source_lang:
          $ref: '#/components/schemas/SourceLanguage'
        target_lang:
          $ref: '#/components/schemas/TargetLanguage'
        file:
          description: "The document file to be translated. The file name should be\
            \ included in this part's content disposition. As an alternative, the\
            \ filename parameter can be used. The following file types and extensions\
            \ are supported:\n  * `docx` - Microsoft Word Document\n  * `pptx` - Microsoft\
            \ PowerPoint Document\n  * `pdf` - Portable Document Format\n  * `htm\
            \ / html` - HTML Document\n  * `txt` - Plain Text Document\n\nPlease note\
            \ that in order to translate PDF documents you need to give one-time consent\
            \ to using the Adobe API via the account interface."
          format: binary
          type: string
        filename:
          description: The name of the uploaded file. Can be used as an alternative
            to including the file name in the file part's content disposition.
          type: string
        formality:
          $ref: '#/components/schemas/Formality'
        glossary_id:
          $ref: '#/components/schemas/GlossaryId'
      required:
      - file
      - target_lang
      type: object
    translateDocument_200_response:
      example:
        document_id: document_id
        document_key: document_key
      properties:
        document_id:
          description: A unique ID assigned to the uploaded document and the translation
            process. Must be used when referring to this particular document in subsequent
            API requests.
          type: string
        document_key:
          description: A unique key that is used to encrypt the uploaded document
            as well as the resulting translation on the server side. Must be provided
            with every subsequent API request regarding this particular document.
          type: string
      type: object
    getDocumentStatus_request:
      properties:
        document_key:
          description: The document encryption key that was sent to the client when
            the document was uploaded to the API.
          example: 0CB0054F1C132C1625B392EADDA41CB754A742822F6877173029A6C487E7F60A
          type: string
      required:
      - document_key
      type: object
    getDocumentStatus_200_response:
      example:
        error_message: error_message
        seconds_remaining: 0
        document_id: document_id
        billed_characters: 6
        status: queued
      properties:
        document_id:
          description: A unique ID assigned to the uploaded document and the requested
            translation process. The same ID that was used when requesting the translation
            status.
          type: string
        status:
          description: |-
            A short description of the state the document translation process is currently in. Possible values are:
             * `queued` - the translation job is waiting in line to be processed
             * `translating` - the translation is currently ongoing
             * `done` - the translation is done and the translated document is ready for download
             * `error` - an irrecoverable error occurred while translating the document
          enum:
          - queued
          - translating
          - done
          - error
          type: string
        seconds_remaining:
          description: |-
            Estimated number of seconds until the translation is done.
            This parameter is only included while `status` is `"translating"`.
          type: integer
        billed_characters:
          description: The number of characters billed to your account.
          type: integer
        error_message:
          description: "A short description of the error, if available.\nNote that\
            \ the content is subject to change.\nThis parameter may be included if\
            \ an error occurred during translation."
